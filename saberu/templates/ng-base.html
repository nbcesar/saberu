<!DOCTYPE html>
<html>
<head>
	<title>SaberU</title>
	<!-- Styles -->
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'college/css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'college/css/ui-grid.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'college/css/main.css' %}">
	<style>
		body {
			padding-top: 50px;
			padding-bottom: 20px;
		}
		.content {
			padding: 40px 15px;
			text-align: center;
		}
	</style>
</head>
<body ng-app="collegeApp">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">saberU</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    {% if messages %}
    <div class="alert alert-success">
      <div class="messages">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
      </div>
    </div>
   {% endif %}

     <div class="container">
     	<div class="content">
       		{% block content %}
       		{% endblock %}
       	</div> <!-- content -->
     </div> <!-- container -->

     <script src="{% static 'college/js/jquery-1.11.1.min.js' %}" type="text/javascript"></script>
     <script src="{% static 'college/js/bootstrap.min.js' %}"></script>
     <script src="{% static 'college/js/angular.js' %}"></script>
     <script src="{% static 'college/js/angular-animate.js' %}"></script>
     <script src="{% static 'college/js/ui-grid.js' %}"></script>
     <script src="{% static 'college/js/collegeCtrl.js' %}"></script>
</body>
</html>
